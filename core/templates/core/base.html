<!-- core/templates/core/base.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facilitation des Retraits</title>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            padding-top: 20px;
        }
        .container {
            max-width: 800px;
        }
        .btn-main {
            margin: 10px;
            padding: 20px;
            font-size: 1.2em;
        }
        .qr-container {
            text-align: center;
            margin: 20px 0;
        }
        .qr-code {
            max-width: 300px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header text-center mb-4">
            <h1>Facilitation des Retraits</h1>
            <p class="lead">MixxByYas et Moov Money Flooz</p>
            <hr>
        </div>
        
        {% block content %}
        {% endblock %}
        
        <footer class="text-center mt-5">
            <p>&copy; 2025 - Facilitation des Retraits</p>
        </footer>
    </div>
</body>
</html>
