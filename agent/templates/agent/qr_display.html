<!-- agent/templates/agent/qr_display.html -->
{% extends 'core/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2 text-center">
        <h2>QR Code {{ operator }}</h2>
        
        <div class="alert alert-info mt-3">
            <p>Ce QR code contient les informations nécessaires pour la transaction.</p>
            <p>Demandez au client de scanner ce code avec l'application.</p>
        </div>
        
        <div class="qr-container mt-4">
            <img src="data:image/png;base64,{{ img_data }}" alt="QR Code" class="img-fluid qr-code">
        </div>
        
        <div class="mt-4">
            <a href="{% url 'agent:select_operator' %}" class="btn btn-primary">Générer un nouveau code</a>
            <a href="{% url 'core:home' %}" class="btn btn-secondary ml-2">Retour à l'accueil</a>
        </div>
    </div>
</div>
{% endblock %}
