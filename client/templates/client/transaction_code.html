<!-- client/templates/client/transaction_code.html -->
{% extends 'core/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2 text-center">
        <h2>Code de Transaction {{ operator }}</h2>
        
        <div class="alert alert-success mt-4">
            <p>Votre code de transaction a été généré avec succès.</p>
            <p>Veuillez composer ce code sur votre téléphone pour effectuer le retrait :</p>
            <h3 class="mt-3"><code>{{ transaction_code }}</code></h3>
        </div>
        
        <div class="mt-4">
            <a href="tel:{{ transaction_code }}" class="btn btn-primary">Composer ce code</a>
            <a href="{% url 'core:home' %}" class="btn btn-secondary ml-2">Retour à l'accueil</a>
        </div>
    </div>
</div>
{% endblock %}
